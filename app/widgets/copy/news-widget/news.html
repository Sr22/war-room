<div id = "tabstyle">
    <ul class="nav nav-pills">
        <li><a data-toggle="pill" ng-click ="appear()" href="#nyt">New York Times</a></li>
        <li><a data-toggle="pill" ng-click ="newsAppear()"href="#cnn">CNN</a></li>
        <li><a data-toggle="pill" ng-click ="sportAppear()" href="#espn">Espn</a></li>
    </ul>

    <div id ="nyt" ng-hide ='tb1Nyt' class ="tab-pane fade in active"  ng-repeat="data in dataNyt">

        <h4 class="panel-title" >
            <a href="{{data.url}}">
                <em>{{data.title}}</em>

            </a>
        </h4>

        <h6>
            {{data.abstract}}
        </h6>

    </div>
    </div>

<div>
    <div id ="cnn"  ng-hide = "tb2News" ng-repeat="info in dataNews">
            <h4 class="panel-title">
                <a href="{{info.url}}">
                   <em>{{info.title}}</em>
                </a>
            </h4>
            <h6>
                {{info.description}}
            </h6>

    </div>
</div>
    <div id = "espn" ng-hide = "tb3Sport" ng-repeat="sport in dataSport">
            <h4 class="panel-title">
                <a href="{{sport.url}}">
                    <em>{{sport.title}}</em>
                </a>
            </h4>
            <h6>
                {{sport.description}}
            </h6>

    </div>


</form>

</div>
